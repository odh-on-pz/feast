apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/feast?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "pull_request" && target_branch == "rhoai-2.23-multi-arch-poc"
      && ( "sdk/python/feast/infra/feature_servers/multicloud/**".pathChanged() || "sdk/python/requirements/py3.11-minimal-requirements.txt".pathChanged()  || "sdk/python/requirements/py3.11-minimal-sdist-requirements-build.txt".pathChanged() || ".tekton/odh-feature-server-v2-23-pull-request.yaml".pathChanged() || "Dockerfiles/Dockerfile.feature-server.konflux".pathChanged())
  creationTimestamp:
  labels:
    appstudio.openshift.io/application: rhoai-v2-23-multi-arch-poc
    appstudio.openshift.io/component: odh-feature-server-v2-23-multi-arch-poc
    pipelines.appstudio.openshift.io/type: build
  name: odh-feature-server-v2-23-multi-arch-poc-on-pull-request
  namespace: rhoai-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: pull_request_number
    value: '{{pull_request_number}}'
  - name: additional-tags
    value:
    - '{{target_branch}}-{{revision}}'
    - 'on-pr-{{pull_request_number}}'
    - 'commit_sha-{{revision}}'
  - name: output-image
    value: quay.io/rhoai/odh-feature-server-rhel9:{{target_branch}}
  - name: image-expires-after
    value: 30d
  - name: build-platforms
    value:
    - linux/x86_64
    - linux/ppc64le
    - linux/s390x
    - linux-m2xlarge/arm64
  - name: dockerfile
    value: Dockerfiles/Dockerfile.feature-server.konflux
  - name: path-context
    value: "sdk/python/feast/infra/feature_servers/multicloud"
  - name: hermetic
    value: true
  - name: prefetch-input
    value: |
      [{
        "type": "pip", "path": ".",
        "requirements_files": [
          "sdk/python/feast/infra/feature_servers/multicloud/requirements.txt"
        ],
        "requirements_build_files": [
          "sdk/python/requirements/py3.11-minimal-requirements.txt",
          "sdk/python/requirements/py3.11-minimal-sdist-requirements.txt",
          "sdk/python/requirements/py3.11-minimal-sdist-requirements-build.txt"
        ],
        "allow_binary": "true"
      }]
  - name: build-source-image
    value: true
  - name: build-image-index
    value: true
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/red-hat-data-services/konflux-central.git
    - name: revision
      value: '{{ target_branch }}'
    - name: pathInRepo
      value: pipelines/multi-arch-container-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-odh-feature-server-v2-23
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
